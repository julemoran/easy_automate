<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Event Viewer</h1>
    <div id="events"></div>
    <script>
        const socket = io();
        const eventsDiv = document.getElementById('events');

        socket.on('connect', () => {
            eventsDiv.innerHTML += '<p>Connected to server</p>';
        });

        socket.on('disconnect', () => {
            eventsDiv.innerHTML += '<p>Disconnected from server</p>';
        });

        socket.on('ping', (data) => {
            eventsDiv.innerHTML += `<p>Ping event: ${JSON.stringify(data)}</p>`;
        });
    </script>
</body>
</html>
